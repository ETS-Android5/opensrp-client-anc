anc_test.step2.hiv_test_status.label_info_title = HIV test
anc_test.step2.hepb_test_status.label_info_text = In settings where the proportion of HBsAg seroprevalence in the general population is 2% or higher or in settings where there is a national Hep B ANC routine screening program in place, or if the woman is HIV positive, injects drugs, or is a sex worker, then Hep B testing is recommended.
anc_test.step2.hepb_test_status.label_info_title = Hepatitis B test
anc_test.step2.hepc_test_status.label_info_text = In settings where the proportion of HCV antibody seroprevalence in the general population is 2% or higher, or the woman is HIV positive, injects drugs, or is a sex worker, then a Hep C test is required.
anc_test.step2.hepc_test_status.label_info_title = Hepatitis C test
anc_test.step2.syph_test_status.label_info_text = A syphilis test is recommended for all pregnant women at the first contact and again at the first contact of 3rd trimester (28 weeks).
anc_test.step2.syph_test_status.label_info_title = Syphilis test
anc_test.step2.urine_test_status.label_info_text = A urine test is required at the first contact, last contact in 2nd trimester, and 2nd contact in 3rd trimester OR anytime the woman reports pain during urination (dysuria). A dipstick test is required if the woman has a repeat high BP reading (140/90 or higher). Otherwise, a urine test is optional. The urine test checks for bacterial or other infections that can lead to adverse outcomes for the neonate. The urine dipstick test can check for proteins in the urine, which can be a sign of pre-eclampsia.
anc_test.step2.urine_test_status.label_info_title = Urine test
